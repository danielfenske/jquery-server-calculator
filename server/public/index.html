<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Server Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/style.css">

        <script src="vendors/jquery.js"></script>
        <script src="scripts/client.js"></script>
    </head>
    <body>
        <header>
            <h1>Server Calculator</h1>
        </header>

        <section id="calculator">
            <input type="number" class="inputField" id="firstNumber" placeholder="enter number"></input>
            <button class="operationButton" id="additionButton">+</button>
            <button class="operationButton" id="subtractionButton">–</button>
            <button class="operationButton" id="multiplicationButton">×</button>
            <button class="operationButton" id="divisionButton">÷</button>

            <input type="number" class="inputField" id="secondNumber" placeholder="enter number"></input>
            <button id="equalButton">=</button>
            <button id="clearButton">C</button>
        </section>

        <section id="historyContainer">
            <h1 class= "subHeader">Calculator History</h1>
            <ul id="calculatorHistory">
                
            </ul>
        </section>
    </body>
</html>
