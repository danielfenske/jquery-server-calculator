<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Server Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/style.css">

        <script src="vendors/jquery.js"></script>
        <script src="scripts/client.js"></script>
    </head>
    <body>

        <header>
            <h1>Server Calculator</h1>
        </header>

        <section id="calculator">

            <input type="number" class="inputField"></input>

            <button id="clearButton">C</button>      
            <button id="equalButton">=</button>

            <button class="operationButton" id="additionButton">+</button>
            <button class="operationButton" id="subtractionButton">–</button>
            <button class="operationButton" id="multiplicationButton">×</button>
            <button class="operationButton" id="divisionButton">÷</button>

            <button class="numberButton" id="sevenButton" value="7">7</button>        
            <button class="numberButton" id="eightButton" value="8">8</button>
            <button class="numberButton" id="nineButton" value="9">9</button>
            <button class="numberButton" id="fourButton" value="4">4</button>
            <button class="numberButton" id="fiveButton" value="5">5</button>
            <button class="numberButton" id="sixButton" value="6">6</button>
            <button class="numberButton" id="oneButton" value="1">1</button>
            <button class="numberButton" id="twoButton" value="2">2</button>
            <button class="numberButton" id="threeButton" value="3">3</button>
            <button class="numberButton" id="zeroButton" value="0">0</button>
            <button class="numberButton" id="decimalButton" value=".">.</button>
      
        </section>

        <section id="historyContainer">
            <h1 class= "subHeader">Calculator History</h1>
            <ul id="calculatorHistory">
               
            </ul>
        </section>
    </body>
</html>
